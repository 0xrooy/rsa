version: '3.8'

services:
  php:
    build:
      context: .
    ports:
      - "8080:80"
    volumes:
      - ./html:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: rsa_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"

  fastapi:
    build:
      context: ./backend-fastapi
    ports:
      - "8000:8000"
    depends_on:
      - db

  nextjs:
    build:
      context: ./frontend-next
    ports:
      - "3000:3000"
    depends_on:
      - fastapi
